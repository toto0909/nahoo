<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Nahoo!</title>
  </head>

  <body>

    <main>
      <section class="text-center bg-white py-5">
        <div class="container">
          <div class="row">
            <div class="col-sm-1"><img src="img/battle.png" class="img-fluid"></div>
            <div class="col-sm-1"><img src="img/club.jpg" class="img-fluid"></div>
            <div class="col-sm-1"><a href="nahoo.sakura.ne.jp/wiki/"><img src="img/wiki.png" class="img-fluid"></a></div>
            <div class="col-sm-6"><a href="https://www.yahoo.co.jp"><img src="img/nahoo.png" class="img-fluid"></a></div>
            <div class="col-sm-1"><img src="img/money.png" class="img-fluid"></div>
            <div class="col-sm-1"><img src="img/game.jpg" class="img-fluid"></div>
            <div class="col-sm-1"><img src="img/shopping.png" class="img-fluid"></div>
          </div>
          <div class="row">
            <div class="col-sm-1 text-primary"><p class="font-weight-light">バトル</p></div>
            <div class="col-sm-1 text-primary"><p class="font-weight-light">クラブ</p></div>
            <div class="col-sm-1 text-primary"><p class="font-weight-light">wiki</p></div>
            <div class="col-sm-6 text-info font-weight-bold"><span id="view_today"></span></div>
            <div class="col-sm-1 text-primary"><p class="font-weight-light">金融</p></div>
            <div class="col-sm-1 text-primary"><p class="font-weight-light">ゲーム</p></div>
            <div class="col-sm-1 text-primary"><p class="font-weight-light">買い物</p></div>
          </div>
        </div>
      </section>

    </main>
    <footer class="text-center text-muted py-4">
      ©︎Nahoo!
    </footer>


    <!--日付取得関数-->
    <script type="text/javascript">
      document.getElementById("view_today").innerHTML = getToday();
      
      function getToday() {
        var now = new Date();
        var year = now.getFullYear();
        var mon = now.getMonth()+1; //１を足すこと
        var day = now.getDate();
        var you = now.getDay(); //曜日(0～6=日～土)
        var hour = now.getHours();
	      var min = now.getMinutes();
      
        //曜日の選択肢
        var youbi = new Array("日","月","火","水","木","金","土");
        //出力用
        var s = year + "年" + mon + "月" + day + "日 (" + youbi[you] + ") " + hour + "時" + min + "分";
        return s;
      }
      </script>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
